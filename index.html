       <button id="input"  onclick="display()">click here</button>
       <h1 id="convertor"></h1>
      </div>
    </div>
    <script>
     function display()
{
     let i= document.getElementById("input").value;
     let m=2.54;
     let inch=m*i;
     let s="cms";
     let c=inch+s;
     let j=document.getElementById("convertor");
     j.innerHTML=c;
}
     </script>
